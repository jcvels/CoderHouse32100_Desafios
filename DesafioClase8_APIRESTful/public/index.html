<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <title>Desafío Clase 8: API RESTful</title>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h1>Desafío Clase 8: API RESTful</h1>

            <form action="/api/products" method="post">
                <h2 class="mt-5 mb-3">Carga de nuevo producto</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Campera de cuero negra">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" min="0" class="form-control" id="price" name="price" placeholder="1234">
                </div>                
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">URL a foto de referencia</label>
                    <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="http://my-picture-server/picture.jpg">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Cargar" class="btn btn-primary">
                    <input type="reset" value="Limpiar" class="ms-2 btn btn-secondary">
                </div>
            </form>
            
        </div>
    </body>
</html>
